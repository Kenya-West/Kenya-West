<svg fill="none" viewBox="0 0 400 85" width="400" height="85" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				h1 {
				  font-family: 
					'Segoe UI',
                    'Inter',
					-apple-system,
					BlinkMacSystemFont, 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 500;
				  letter-spacing: -.05em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#3828ca,#ff004c);
				  background: linear-gradient(to right, rgba(121, 28, 28, 1) 2.7%, rgba(187, 106, 45, 1) 15.1%, rgba(226, 224, 70, 1) 29.5%, rgba(91, 201, 87, 1) 45.8%, rgba(72, 177, 177, 1) 61.5%, rgba(60, 101, 190, 1) 76.4%, rgba(190, 88, 216, 1) 99.4%);
				  background-size: 2000%;
